  <h1>Contact</h1>
  <form action="mailto:support@dataviz.com" method="POST" enctype="text/plain">
  <label>
    Your Email:
    <input type="email" name="email" required>
  </label>
  <br>
  <label>
    Subject:
    <input name="subject">
  </label>
  <br>
  <label>
    Message:
    <textarea name="body" rows="5" cols="30"></textarea>
  </label>
  <br>
  <button>Send</button>
</form>
